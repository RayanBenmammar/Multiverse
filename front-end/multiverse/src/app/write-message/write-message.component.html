<div class ='example-form' [formGroup]='form' (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width " >
    <mat-label>Message</mat-label>
    <input  formControlName="text" matInput #message maxlength="256" placeholder="Laissez un commentaire">
    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary" (click)="onSubmit()">Envoyer</button>
  </mat-card-actions>
</div>
