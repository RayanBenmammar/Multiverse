<div *ngIf="isLoaded " class=" example-form">
  <a mat-card-image><img mat-card-avatar
                                      [src]="this.picture"
                                      style="max-width: 50px"></a>
  <p class="h6">{{message.text}}</p>
  <p *ngIf="(message.rate !== undefined) && (message.rate !== '')" class="h6" >Note : {{message.rate}} / 5</p>
</div>
