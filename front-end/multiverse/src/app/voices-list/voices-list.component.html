<div class="voices-list">
  <div class="child bg-4" *ngIf="voices.length!=0" >
    <mat-action-list *ngFor="let voice of voices" >
      <button mat-list-item  (click)="choose(voice)"> {{voice.title}} par {{voice.author}}</button>
    </mat-action-list>
  </div>
  <div class="child bg-4" *ngIf="voices.length===0"> <h3>Il n'y a pas encore de voix disponible</h3></div>
</div>
