
      <mat-card-header class="align-content-center">
          <mat-card-title >
            <h1 class="font-weight-bold"> <mat-icon>book</mat-icon>Reprennez à partir de ce paragraphe</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class>
          <h3>Décrivez brièvement la suite</h3>
          <div class="formContainer" [formGroup]="paragraphForm" (ngSubmit)="onSubmitParagraph()">
            <mat-form-field appearance="fill" >
              <mat-label>Description</mat-label>
              <input formControlName="description" matInput>
            </mat-form-field>
            <br>

            <h3> Quels sont les tags associés ?</h3>
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="Tag selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                          [removable]="removable" (removed)="remove(tag)">
                  {{tag}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New tag..."
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
            </mat-form-field>

            <div>

              <br>
              <h3>Rédigez la suite de cette histoire</h3>
              <mat-form-field  appearance="fill">
                <mat-label >Histoire </mat-label>
                <textarea  cdkTextareaAutosize formControlName="text" matInput></textarea>
              </mat-form-field>
              <br>
                <section class="example-section">
                  <mat-checkbox class="example-margin" id="myCheck"  (change)="toggle($event)">Fin d'histoire?</mat-checkbox>
                </section>

              <br/>
              <button  (click)="quit()" mat-button>Annuler</button>
              <button id="submit1" (click)="onSubmitParagraph()" mat-button>Publier</button>

            </div>
          </div>
        </mat-card-content>
