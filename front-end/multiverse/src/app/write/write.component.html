<div class="container mt-5">

  <div class="row">
    <div class="col-sm-10">

      <mat-card class="shadow-lg" *ngIf="!storyCreated" >
        <mat-card-header>
          <mat-card-title>
            <h1 class="font-weight-bold"> <mat-icon>book</mat-icon> Nouvelle histoire</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class>
          <div class="formContainer" [formGroup]="storyForm" (ngSubmit)="onSubmit()">
            <mat-form-field  appearance="fill" >
              <mat-label>Titre</mat-label>
              <input formControlName="title" matInput>
            </mat-form-field>
            <br>
            <div >

              <br>
              <mat-form-field  appearance="fill">
                <mat-label >Contexte</mat-label>
                <textarea formControlName="context" cdkTextareaAutosize matInput></textarea>
              </mat-form-field>
              <br>
              <br>

              <mat-form-field appearance="fill">
                <mat-label>Genres Littéraires</mat-label>
                <mat-select formControlName="literaryGenreList" multiple>
                  <mat-option *ngFor="let tag of tagsList" [value]="tag">{{tag}}</mat-option>
                </mat-select>
              </mat-form-field>

              <button id="submit" (click)="onSubmit()" mat-button>Suivant</button>
              <br>
              <br>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div></div>


  <div class="row">
    <div class="col-sm-8">
      <mat-card *ngIf="storyCreated">
        <mat-card-header>
          <mat-card-title>
            <h1> <mat-icon>book</mat-icon>{{story.title}}</h1>
            <h2>Commencez votre histoire </h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class>
          <h3>Décrivez le début de l'histoire</h3>
          <div class="formContainer" [formGroup]="paragraphForm" (ngSubmit)="onSubmitParagraph()">
            <mat-form-field appearance="fill" >
              <mat-label>Description</mat-label>
              <input formControlName="description" matInput>
            </mat-form-field>
            <br>
            <div >

              <br>
              <h3>Ecrivez le début de l'histoire</h3>
              <mat-form-field  appearance="fill">
                <mat-label >Histoire </mat-label>
                <textarea formControlName="text" matInput cdkTextareaAutosize></textarea>
              </mat-form-field>
              <br>
<!--              <mat-form-field appearance="fill" >-->

<!--                <mat-label>Description</mat-label>-->
<!--                <textarea  formControlName="description" matInput></textarea>-->
<!--              </mat-form-field>-->
<!--              <br>-->
<!--              <mat-form-field appearance="fill" >-->
<!--              <mat-label>A</mat-label>-->
<!--              <textarea  formControlName="story" matInput></textarea>-->
<!--            </mat-form-field>-->
              <br>

              <button id="submit1" (click)="onSubmitParagraph()"  routerLink="/feedPage" mat-button>Publier</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
